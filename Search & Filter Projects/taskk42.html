<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery with Category Filter</title>
  <link rel="stylesheet" href="task42.css">
</head>
<body>

  <div class="wrapper">
    <h1>üñºÔ∏è My Image Gallery</h1>

    <div class="buttons">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('animals')">Animals</button>
    </div>

    <div class="gallery">
      <div class="box nature">
        <img src="nature1.png" alt="Nature 1">
      </div>
      <div class="box city">
        <img src="city1.png" alt="City 1">
      </div>
      <div class="box animals">
        <img src="animal1.png" alt="Animal 1">
      </div>
      <div class="box nature">
        <img src="nature2.png" alt="Nature 2">
      </div>
      <div class="box city">
        <img src="city2.png" alt="City 2">
      </div>
      <div class="box animals">
        <img src="animal2.png" alt="Animal 2">
      </div>
    </div>
  </div>

  <script src="task42.js"></script>
</body>
</html>
