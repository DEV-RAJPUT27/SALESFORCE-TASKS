<!DOCTYPE html>
<html>
<head>
  <title>Delicious Bites - Menu</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>

  <header>
    <h1>Delicious Bites</h1>
    <p>Welcome to our tasty world!</p>
  </header>

  <section class="menu">
    <h2>Our Menu</h2>

    <div class="menu-item">
      <img src="pizza.png" alt="Pizza">
      <h3>Margherita Pizza</h3>
      <p>Cheesy classic with fresh basil</p>
      <p>Price: ₹250</p>
      <button onclick="orderNow('Pizza')">Order Now</button>
    </div>

    <div class="menu-item">
      <img src="burger.png" alt="Burger">
      <h3>Veg Burger</h3>
      <p>Crispy patty with lettuce & sauce</p>
      <p>Price: ₹150</p>
      <button onclick="orderNow('Burger')">Order Now</button>
    </div>

    <div class="menu-item">
      <img src="pasta.png" alt="Pasta">
      <h3>White Sauce Pasta</h3>
      <p>Creamy pasta with veggies</p>
      <p>Price: ₹200</p>
      <button onclick="orderNow('Pasta')">Order Now</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Delicious Bites</p>
  </footer>

  <script src="task4.js"></script>
</body>
</html>
