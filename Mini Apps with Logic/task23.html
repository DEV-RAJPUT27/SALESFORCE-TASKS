<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="task23.css">
</head>
<body>
    <div class="container">
        <img src="tip.png" class="banner" alt="Money Image">
        <h2>Tip Calculator</h2>

        <label>Bill Amount (₹):</label>
        <input type="number" id="billAmount" placeholder="Enter amount">

        <label>Tip Percentage (%):</label>
        <input type="number" id="tipPercent" placeholder="Enter tip %">

        <button onclick="calculateTip()">Calculate Tip</button>

        <div class="result">
            <p id="tipAmount">Tip: ₹0</p>
            <p id="totalAmount">Total: ₹0</p>
        </div>
    </div>

    <script src="task23.js"></script>
</body>
</html>
