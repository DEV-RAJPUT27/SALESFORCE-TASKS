<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="task21.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <img src="todo.png" alt="Task Image" class="header-img">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="task21.js"></script>
</body>
</html>
