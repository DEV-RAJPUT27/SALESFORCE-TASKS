<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="task25.css">
</head>
<body>

<div class="container">
    <img src="unit.png" class="banner" alt="Units">
    <h2>Unit Converter</h2>

    <label>Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter value">

    <label>Select Conversion Type:</label>
    <select id="conversionType">
        <option value="cmToInch">Centimeter to Inch</option>
        <option value="kgToLb">Kilogram to Pound</option>
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="inchToCm">Inch to Centimeter</option>
        <option value="lbToKg">Pound to Kilogram</option>
        <option value="fToC">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result">
        <p id="resultText">Result: </p>
    </div>
</div>

<script src="task25.js"></script>
</body>
</html>
