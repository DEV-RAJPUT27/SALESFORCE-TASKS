<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet"  href="task27.css">
</head>
<body>

<div class="timer-box">
    <img src="timer.png" alt="Clock Image" class="top-img">
    <h2>Countdown Timer</h2>

    <label>Enter time (seconds):</label>
    <input type="number" id="secondsInput" placeholder="Eg: 30">

    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>

    <div id="timeDisplay">Time Left: 0 sec</div>
</div>

<script src="task27.js"></script>
</body>
</html>
