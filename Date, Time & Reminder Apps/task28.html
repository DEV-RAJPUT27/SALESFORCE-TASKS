<!DOCTYPE html>
<html>
<head>
  <title>TimeSnap Stopwatch</title>
  <link rel="stylesheet" href="task28.css">
</head>
<body>

<div class="main-box">
  <img src="stopwatch.png" class="stop-img" alt="Stopwatch Banner">
  <h2> Stopwatch</h2>
  <p>Simple and handy stopwatch for daily use</p> 

  <div id="stopwatch">00:00:00</div>

  <div class="btn-group">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>
</div>

<script src="task28.js"></script>
</body>
</html>
