<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgeSense - Age Calculator</title>

</head>
<body>

<div class="age-container">
  <div class="card">
    <h1> AgeSense</h1>

    </div>

  </div>
</div>
